<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>quizzly web component</title>
	<link rel="stylesheet" href="source/style.css"/>
	<link rel="stylesheet" href="source/demo.css"/>
</head>
<body>
	<header>quizzly</header>
	<main>
		<h1>give it a shot</h1>

		<quizzly-quiz dimensions="coolness">
			<div slot="questions">
				<quizzly-question>
					<p slot="question">How happy are you?</p>
					<quizzly-choice add="coolness:-1">Unhappy</quizzly-choice>
					<quizzly-choice>Apathetic</quizzly-choice>
					<quizzly-choice add="coolness:1">Happy</quizzly-choice>
				</quizzly-question>
				<quizzly-question>
					<p slot="question">How ugly are you?</p>
					<quizzly-choice add="coolness:1">Attractive</quizzly-choice>
					<quizzly-choice add="coolness:-1">Unattractive</quizzly-choice>
				</quizzly-question>
			</div>
			<div slot="results">
				<p label="cool">You are a cool person!</p>
				<p label="uncool">You are NOT a cool person!</p>
			</div>
		</quizzly-quiz>

		<script>
			const quiz = document.querySelector("quizzly-quiz")

			// evaluate the numerical dimensions and return the result label
			quiz.evaluator = dimensions => (
				dimensions.coolness > 0
					? "cool"
					: "uncool"
			)
		</script>
	</main>

	<script type="importmap-shim" src="dist-demo/importmap.json"></script>
	<script type="module-shim" src="dist/demo.js"></script>
	<script src="https://unpkg.com/es-module-shims@0.2.3/dist/es-module-shims.js"></script>
</body>
</html>
